<ion-header>
  <ion-toolbar color="success">
    <ion-title>Star War Explorer</ion-title>
  </ion-toolbar>
</ion-header>

<ion-row>
  <ion-col offset="6" size="6">
    <ion-searchbar [(ngModel)]="searchTerm" (ionChange)="searchForAPerson()" debounce="500"></ion-searchbar>
  </ion-col>
</ion-row>

<ion-content class="ion-padding">
  
  <h1>People</h1>

  <ion-list>

    <ion-item *ngFor="let person of people" href="/details/{{ person.id }}">
      <ion-label> {{ person.name }} </ion-label>
    </ion-item>
  
  </ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>Made by @TheBrockEllis</ion-title>
  </ion-toolbar>
</ion-footer>
